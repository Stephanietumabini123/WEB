<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Price Calculator</title>
    <style>
        

        #calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <h2>Dish Price Calculator</h2>

        <label for="dishName">Dish Name:</label>
        <input type="text" id="dishName" placeholder="Enter dish name">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" placeholder="Enter unit price">

        <button onclick="calculateAndAlert()">Calculate</button>
    </div>

    <script>
        function calculateAndAlert() {
            // Get input values
            var dishName = document.getElementById("dishName").value;
            var quantity = parseFloat(document.getElementById("quantity").value);
            var unitPrice = parseFloat(document.getElementById("unitPrice").value);

            // Calculate total price
            var totalPrice = quantity * unitPrice;

            // Display result using window alert
            alert("Total Price for " + dishName + ": â‚±" + totalPrice.toFixed(2));
        }
    </script>

</body>
</html>
